<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>WebRTC Streaming with Socket.IO</title>
    <style>
        video {
            width: 45%;
            margin: 10px;
            border: 2px solid #444;
        }

        #videos {
            display: flex;
            flex-direction: row;
            justify-content: center;
        }

        #log {
            max-width: 90%;
            margin: 20px auto;
            padding: 10px;
            border: 1px solid #ccc;
            background: #f9f9f9;
            font-family: monospace;
        }
    </style>
</head>

<body>
    <h1>WebRTC Streaming Demo</h1>
    <div id="videos">
        <video id="localVideo" autoplay muted></video>
        <video id="remoteVideo" autoplay></video>
    </div>
    <button onclick="start()">Start</button>
    <button onclick="call()">Call</button>
    <button onclick="hangUp()">Hang Up</button>

    <div id="log"></div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

    <script>
        const socket = io('http://localhost:3000/webrtc');
        const localVideo = document.getElementById('localVideo');
        const remoteVideo = document.getElementById('remoteVideo');
        const logBox = document.getElementById('log');

        let localStream;
        let pc;
        const room = 'default';

        const config = {
            iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
        };

        function log(message) {
            console.log(message);
            const p = document.createElement('p');
            p.textContent = message;
            logBox.appendChild(p);
        }

        async function start() {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                localVideo.srcObject = localStream;
                log("‚úÖ Flux local r√©cup√©r√©");

                // D√©tection coupure de flux local
                localStream.getTracks().forEach(track => {
                    track.onended = () => {
                        log("‚ö†Ô∏è Flux local interrompu");
                        alert("Cam√©ra ou micro d√©sactiv√© !");
                    };
                });

                socket.emit('join-room', { room });

                socket.on('webrtc-offer', async ({ offer, from }) => {
                    log('üì© Re√ßu: webrtc-offer');
                    await createPeerConnection();
                    await pc.setRemoteDescription(new RTCSessionDescription(offer));
                    const answer = await pc.createAnswer();
                    await pc.setLocalDescription(answer);
                    socket.emit('webrtc-answer', { room, answer });
                });

                socket.on('webrtc-answer', async ({ answer }) => {
                    log('üì© Re√ßu: webrtc-answer');
                    await pc.setRemoteDescription(new RTCSessionDescription(answer));
                });

                socket.on('webrtc-ice-candidate', async ({ candidate }) => {
                    if (candidate) {
                        log('üì© Re√ßu: ICE candidate');
                        await pc.addIceCandidate(new RTCIceCandidate(candidate));
                    }
                });

                // Nouvel utilisateur ‚Üí appeler automatiquement
                socket.on('new-user-joined', async () => {
                    log("üë• Un autre utilisateur a rejoint la room. Appel automatique...");
                    await call();
                });

                log("‚úÖ Socket connect√©, room rejointe");

            } catch (err) {
                log("‚ùå Erreur getUserMedia: " + err.message);
            }
        }

        async function call() {
            if (!localStream) {
                log("‚ùå Flux local manquant.");
                return;
            }

            if (!pc) await createPeerConnection();

            const offer = await pc.createOffer();
            await pc.setLocalDescription(offer);
            socket.emit('webrtc-offer', { room, offer });
            log("üì§ Offre envoy√©e");
        }

        async function createPeerConnection() {
            pc = new RTCPeerConnection(config);

            pc.onicecandidate = (event) => {
                if (event.candidate) {
                    socket.emit('webrtc-ice-candidate', { room, candidate: event.candidate });
                    log("üì§ ICE candidate envoy√©e");
                }
            };

            pc.ontrack = (event) => {
                log("üìπ Flux distant re√ßu");
                remoteVideo.srcObject = event.streams[0];
            };

            pc.onconnectionstatechange = () => {
                log("üîÑ √âtat connexion: " + pc.connectionState);
                if (pc.connectionState === 'disconnected' || pc.connectionState === 'failed') {
                    log("‚ö†Ô∏è Connexion perdue.");
                }
            };

            localStream.getTracks().forEach((track) => {
                pc.addTrack(track, localStream);
            });

            log("‚úÖ RTCPeerConnection cr√©√©e");
        }

        function hangUp() {
            if (pc) {
                pc.close();
                pc = null;
                log("üì¥ Connexion termin√©e");
                remoteVideo.srcObject = null;
            } else {
                log("‚ö†Ô∏è Aucune connexion √† fermer");
            }
        }

        // Optionnel : notifier quand aucun utilisateur pour recevoir l'appel
        socket.on('no-other-users', () => {
            log("‚ÑπÔ∏è Aucun autre utilisateur dans la room.");
        });
    </script>
</body>

</html>
